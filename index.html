<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 2.5rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: width 0.3s, height 0.3s, transform 0.2s;
            z-index: 9999;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 50px;
            width: 90%;
            max-width: 600px;
            transform-origin: center;
            animation: containerEntry 0.8s ease-out;
        }

        @keyframes containerEntry {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.02);
        }

        .weather-info {
            margin-top: 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .weather-info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: -1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 0.8rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <h1 class="loading-text">What's the Weather?</h1>
    </div>

    <div class="custom-cursor"></div>

    <div class="container">
        <h2>Weather Finder</h2>
        <input type="text" id="location" placeholder="Enter location..." autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
        <button onclick="getWeather()">GO</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        let isHovered = false;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.width = '30px';
            cursor.style.height = '30px';
        });

        document.addEventListener('mouseup', () => {
            if (!isHovered) {
                cursor.style.width = '20px';
                cursor.style.height = '20px';
            }
        });

        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 2000);
        });

        // Location suggestions
        const locationInput = document.getElementById('location');
        const suggestionsDiv = document.getElementById('suggestions');
        let timeoutId;

        locationInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(getSuggestions, 500);
        });

        async function getSuggestions() {
            const query = locationInput.value;
            if (query.length < 3) {
                suggestionsDiv.innerHTML = '';
                return;
            }

            const apiKey = '8335041e0e73468da48104837242212';
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/search.json?key=${apiKey}&q=${query}`);
                const data = await response.json();

                suggestionsDiv.innerHTML = '';
                data.forEach(location => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    const details = [
                        location.name,
                        location.region,
                        location.country
                    ].filter(Boolean).join(', ');
                    
                    div.textContent = details;
                    div.addEventListener('click', () => {
                        locationInput.value = details;
                        suggestionsDiv.innerHTML = '';
                        getWeather();
                    });
                    suggestionsDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }

        // Weather API
        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = '8335041e0e73468da48104837242212';
            const weatherInfo = document.getElementById('weatherInfo');

            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`);
                const data = await response.json();

                weatherInfo.innerHTML = `
                    <h3>${data.location.name}, ${data.location.region}, ${data.location.country}</h3>
                    <p>Temperature: ${data.current.temp_c}Â°C</p>
                    <p>Condition: ${data.current.condition.text}</p>
                    <p>Humidity: ${data.current.humidity}%</p>
                    <p>Wind: ${data.current.wind_kph} km/h</p>
                `;
                
                weatherInfo.classList.add('visible');
            } catch (error) {
                weatherInfo.innerHTML = '<p>Error fetching weather data. Please try again.</p>';
                weatherInfo.classList.add('visible');
            }
        }

        // Hover effects for interactive elements
        document.querySelectorAll('button, input, .suggestion-item').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.width = '30px';
                cursor.style.height = '30px';
                isHovered = true;
            });

            element.addEventListener('mouseleave', () => {
                cursor.style.width = '20px';
                cursor.style.height = '20px';
                isHovered = false;
            });
        });
    </script>
</body>
</html>
